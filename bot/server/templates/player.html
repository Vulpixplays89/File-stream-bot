<!DOCTYPE html>
<html lang="en">
<head>
  <title>NOOB Player</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-Frame-Options" content="deny" />
  <meta name="author" content="WOODcraft SudoR2spr" />
  <meta name="description" content="WDzone Video Downloader" />

  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="icon" href="https://i.ibb.co/3Mp3Bg9/dl-logo.png" type="image/x-icon" />
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0e0e10;
      font-family: 'Orbitron', sans-serif;
      color: #ccc;
    }

    .title-container {
      text-align: center;
      padding: 20px 0 10px;
    }

    h1 {
      color: #0ff;
      font-size: 24px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #0ff;
    }

    center {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-wrapper {
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.15), 0 0 40px rgba(255,0,80,0.08);
    }

    .aspect-landscape {
      padding-top: 56.25%; /* 16:9 */
    }

    .aspect-portrait {
      padding-top: 177.77%; /* 9:16 */
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .plyr--video .plyr__controls {
      background-color: rgba(20, 20, 25, 0.8);
      border-top: 1px solid #111;
    }

    .plyr__control {
      background-color: #1a1a1f;
      color: #ccc;
      border: none;
      transition: all 0.2s ease;
    }

    .plyr__control:hover {
      background-color: #0ff;
      color: #111;
      box-shadow: 0 0 10px #0ff;
    }

    .plyr__video-wrapper .plyr-download-button,
    .plyr__video-wrapper .plyr-share-button {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #1a1a1f;
      color: #0ff;
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 8px transparent;
      transition: 0.3s ease;
      z-index: 10;
    }

    .plyr-download-button {
      top: 10px;
      left: 10px;
    }

    .plyr-share-button {
      top: 60px;
      left: 10px;
    }

    .plyr-download-button:hover,
    .plyr-share-button:hover {
      background-color: #0ff;
      color: #111;
      box-shadow: 0 0 10px #0ff;
    }

    .plyr-download-button:before {
      font-family: "Font Awesome 5 Free";
      content: "\f019";
      font-weight: 900;
    }

    .plyr-share-button:before {
      font-family: "Font Awesome 5 Free";
      content: "\f064";
      font-weight: 900;
    }

    #error-message {
      color: #f55;
      font-size: 18px;
      text-shadow: 0 0 5px #f55;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <center>
    <div class="title-container">
      <h1>NOOB PLAYER</h1>
    </div>

    <div id="video-container" class="video-wrapper">
      <video id="stream-media" controls preload="auto">
        <source src="" type="">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video.
        </p>
      </video>
    </div>

    <div id="error-message"></div>
  </center>

  <script>
    const mediaLink = "{{ mediaLink }}"; // Inject your media URL here

    const player = new Plyr('#stream-media', {
      controls: ['play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'settings', 'pip', 'fullscreen'],
      settings: ['speed', 'loop'],
      speed: { selected: 1, options: [0.5, 1, 1.5, 2] },
      seek: 10,
      keyboard: { focused: true, global: true },
    });

    const video = document.getElementById('stream-media');
    const container = document.getElementById('video-container');

    if (mediaLink) {
      document.querySelector('#stream-media source').setAttribute('src', mediaLink);
      video.load();

      video.addEventListener('loadedmetadata', () => {
        const ratio = video.videoWidth / video.videoHeight;
        container.classList.remove('aspect-landscape', 'aspect-portrait');

        if (ratio > 1) {
          container.classList.add('aspect-landscape'); // 16:9
        } else {
          container.classList.add('aspect-portrait'); // 9:16
        }

        // Add Download Button
        const downloadButton = document.createElement('div');
        downloadButton.className = 'plyr-download-button';
        downloadButton.onclick = function (event) {
          event.stopPropagation();
          const link = document.createElement('a');
          link.href = mediaLink;
          link.download = 'video.mp4';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        };

        // Add Share Button
        const shareButton = document.createElement('div');
        shareButton.className = 'plyr-share-button';
        shareButton.onclick = function (event) {
          event.stopPropagation();
          if (navigator.share) {
            navigator.share({
              title: "Watch this video",
              url: mediaLink
            }).catch(err => alert("Sharing failed: " + err));
          } else {
            alert("Sharing not supported in this browser.");
          }
        };

        const wrapper = player.elements.container.querySelector('.plyr__video-wrapper');
        wrapper.appendChild(downloadButton);
        wrapper.appendChild(shareButton);
      });
    } else {
      document.getElementById('error-message').textContent = 'Error: Media URL not provided';
    }
  </script>
</body>
</html>
